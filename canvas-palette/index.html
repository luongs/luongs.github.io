<html>
<head>
<meta charset="utf-8"/>
<title> Canvas palette </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script type="text/javascript" src="palette.js">
</script>
</head>

<body onLoad = "draw()">
<div class="palette">
  <canvas id="canvasInAPerfectWorld" width="550" height="550"></canvas>
  <br>
  <i class="fa fa-paint-brush" id="colorButton"></i>
  <span id="colorSquares">
    <i class="fa fa-square" id="colorSquare0" title="">  </i>
    <i class="fa fa-square" id="colorSquare1" title="">  </i>
    <i class="fa fa-square" id="colorSquare2" title="">  </i>
    <i class="fa fa-square" id="colorSquare3" title="">  </i>
    <i class="fa fa-square" id="colorSquare4" title="">  </i>
    <i class="fa fa-square" id="colorSquare5" title="">  </i>
    <i class="fa fa-square" id="colorSquare6" title="">  </i>
    <i class="fa fa-square" id="colorSquare7" title="">  </i>
  </span>
  <i class="fa fa-eraser" id="eraserButton"></i>
  <a href="#" id="saveAs" download>
    <i class="fa fa-floppy-o" id="saveButton"></i>
  </a>
  <i class="fa fa-trash-o" id="clearButton"></i>
</div>
</body>
</html>
